openapi: 3.0.3
info:
  title: Guestbook Express API
  description: |
    API for managing guestbook entries, devices, organizations, guests, and users.

    ## Authentication

    Most endpoints require Bearer token authentication via Stack Auth. Device-specific endpoints use device token authentication.

    ## Authorization

    Access to resources is controlled by:
    - **Superadmins**: Full access to all resources
    - **Organization Owners/Managers**: Access to their organization's resources
    - **Organization Viewers**: Read-only access to their organization's resources
    - **Device Owners/Managers/Kiosk**: Access to specific device resources

    ## Visibility Filtering

    All endpoints automatically filter results based on the authenticated user's visibility:
    - Users can only see entries from devices they have access to
    - Users can only see organizations they belong to
    - Users can only see devices assigned to their organizations or directly assigned to them
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: http://localhost:3000/api/v1
    description: Local development server
  - url: https://api.example.com/api/v1
    description: Production server

tags:
  - name: Dashboard
    description: Dashboard statistics and overview
  - name: Entries
    description: Guestbook entry management
  - name: Devices
    description: Device management and registration
  - name: Guests
    description: Guest information management
  - name: Organizations
    description: Organization management
  - name: Users
    description: User management and information

security:
  - BearerAuth: []
  - DeviceTokenAuth: []

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Stack Auth JWT token
    DeviceTokenAuth:
      type: http
      scheme: bearer
      bearerFormat: Token
      description: Device authentication token

  schemas:
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
        message:
          type: string
          nullable: true

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
        details:
          type: string
          nullable: true

    Entry:
      type: object
      properties:
        id:
          type: string
          format: uuid
        guest:
          type: string
          format: uuid
        guest_name:
          type: string
        guest_onecard:
          type: string
          nullable: true
        device:
          type: string
          format: uuid
        device_name:
          type: string
        device_location:
          type: string
        device_version_id:
          type: string
          format: uuid
        timestamp:
          type: string
          format: date-time
        submitted_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    EntryCreate:
      type: object
      required:
        - guest
        - timestamp
      properties:
        guest:
          type: object
          required:
            - name
          properties:
            name:
              type: string
            onecard:
              type: string
        timestamp:
          type: string
          format: date-time

    EntryUpdate:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Device:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        location:
          type: string
        token:
          type: string
        is_retired:
          type: boolean
        last_seen:
          type: string
          format: date-time
        last_sync:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    DeviceRegister:
      type: object
      required:
        - id
        - name
        - location
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        location:
          type: string

    DeviceUpdate:
      type: object
      properties:
        name:
          type: string
        location:
          type: string

    Guest:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        onecard:
          type: string
          nullable: true
        last_seen:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    GuestUpdate:
      type: object
      properties:
        name:
          type: string
        onecard:
          type: string
          nullable: true

    Organization:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    OrganizationCreate:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255

    OrganizationUpdate:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255

    OrganizationMember:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
        email:
          type: string
        name:
          type: string
        role:
          type: string
          enum: [Owner, Manager, Viewer]
        member_since:
          type: string
          format: date-time

    OrganizationInvite:
      type: object
      required:
        - email
        - role
      properties:
        email:
          type: string
          format: email
        role:
          type: string
          enum: [Owner, Manager, Viewer]

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
        name:
          type: string
        team_ids:
          type: array
          items:
            type: string
        roles_by_team:
          type: object
          additionalProperties:
            type: string
        organizations:
          type: array
          items:
            $ref: "#/components/schemas/UserOrganization"
        org_roles:
          type: object
          additionalProperties:
            type: string
        is_org_manager:
          type: boolean
        is_superadmin:
          type: boolean
        profile_data:
          type: object
        last_synced_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    UserOrganization:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        role:
          type: string
          enum: [Owner, Manager, Viewer]
        member_since:
          type: string
          format: date-time

    UserCreate:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
        display_name:
          type: string

    DashboardStats:
      type: object
      properties:
        totalEntries:
          type: integer
        totalDevices:
          type: integer
        recentEntries:
          type: array
          items:
            $ref: "#/components/schemas/Entry"
        recentDevices:
          type: array
          items:
            $ref: "#/components/schemas/Device"

    RecentEntriesAndDevices:
      type: object
      properties:
        recentEntries:
          type: array
          items:
            $ref: "#/components/schemas/Entry"
        recentDevices:
          type: array
          items:
            $ref: "#/components/schemas/Device"

paths:
  /dashboard:
    get:
      tags:
        - Dashboard
      summary: Get dashboard statistics
      description: Returns dashboard stats including recent entries and recently seen devices, filtered by user visibility.
      operationId: getDashboardStats
      security:
        - BearerAuth: []
      parameters:
        - name: entriesCount
          in: query
          description: Number of recent entries to return
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
        - name: devicesCount
          in: query
          description: Number of recent devices to return
          required: false
          schema:
            type: integer
            default: 5
            minimum: 1
            maximum: 100
      responses:
        "200":
          description: Dashboard statistics retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/DashboardStats"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /entries:
    get:
      tags:
        - Entries
      summary: List entries
      description: Returns a paginated list of entries, filtered by user visibility.
      operationId: listEntries
      security:
        - BearerAuth: []
      parameters:
        - name: limit
          in: query
          description: Number of entries per page
          required: false
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 100
        - name: offset
          in: query
          description: Offset for pagination
          required: false
          schema:
            type: integer
            default: 0
            minimum: 0
        - name: search
          in: query
          description: Search term for filtering entries (searches guest name, onecard, device name, entry ID)
          required: false
          schema:
            type: string
        - name: date
          in: query
          description: Filter entries by date (YYYY-MM-DD)
          required: false
          schema:
            type: string
            format: date
      responses:
        "200":
          description: Entries retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/Entry"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    post:
      tags:
        - Entries
      summary: Submit entry
      description: Submits a new entry. Requires device authentication.
      operationId: submitEntry
      security:
        - DeviceTokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EntryCreate"
      responses:
        "201":
          description: Entry created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/Entry"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /entries/recent:
    get:
      tags:
        - Entries
      summary: Get recent entries and devices
      description: Returns recent entries and recently seen devices, filtered by user visibility.
      operationId: getRecentEntriesAndDevices
      security:
        - BearerAuth: []
      parameters:
        - name: entriesCount
          in: query
          description: Number of recent entries to return
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
        - name: devicesCount
          in: query
          description: Number of recent devices to return
          required: false
          schema:
            type: integer
            default: 5
            minimum: 1
            maximum: 100
      responses:
        "200":
          description: Recent entries and devices retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/RecentEntriesAndDevices"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /entries/guest/{onecard}:
    get:
      tags:
        - Entries
      summary: Get entries by guest onecard
      description: Returns entries for a specific guest by onecard ID, filtered by user visibility.
      operationId: getEntriesByGuestOnecard
      security:
        - BearerAuth: []
      parameters:
        - name: onecard
          in: path
          required: true
          description: Guest onecard ID
          schema:
            type: string
      responses:
        "200":
          description: Entries retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/Entry"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /entries/device/{id}:
    get:
      tags:
        - Entries
      summary: Get entries by device ID
      description: Returns entries for a specific device by device ID, filtered by user visibility.
      operationId: getEntriesByDeviceId
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Device ID
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Entries retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/Entry"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Device not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /entries/{id}:
    get:
      tags:
        - Entries
      summary: Get entry by ID
      description: Returns a specific entry by ID, filtered by user visibility.
      operationId: getEntryById
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Entry ID
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Entry retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/Entry"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Entry not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    put:
      tags:
        - Entries
      summary: Update entry
      description: Updates an entry by ID. Requires Owner, Manager, or Kiosk role on the device.
      operationId: updateEntry
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Entry ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EntryUpdate"
      responses:
        "204":
          description: Entry updated successfully
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Entry not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      tags:
        - Entries
      summary: Delete entry
      description: Deletes an entry by ID. Requires Owner, Manager, or Kiosk role on the device.
      operationId: deleteEntry
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Entry ID
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Entry deleted successfully
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Entry not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /devices:
    get:
      tags:
        - Devices
      summary: List devices
      description: Returns an array of devices allowed to the user (access-controlled).
      operationId: listDevices
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Devices retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/Device"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    post:
      tags:
        - Devices
      summary: Register device
      description: Registers a new device. No authentication required.
      operationId: registerDevice
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeviceRegister"
      responses:
        "201":
          description: Device registered successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data:
                        type: string
                        description: Device authentication token
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /devices/{id}:
    get:
      tags:
        - Devices
      summary: Get device by ID
      description: Returns a device by ID, filtered by user visibility.
      operationId: getDeviceById
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Device ID
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Device retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/Device"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Device not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    patch:
      tags:
        - Devices
      summary: Update device
      description: Updates a device by ID. Requires Owner or Manager role on the device or organization.
      operationId: updateDevice
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Device ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeviceUpdate"
      responses:
        "200":
          description: Device updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/Device"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Device not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      tags:
        - Devices
      summary: Retire device
      description: Retires a device by ID. Requires Owner or Manager role on the device.
      operationId: retireDevice
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Device ID
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Device retired successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Device not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /devices/{id}/retire:
    post:
      tags:
        - Devices
      summary: Retire device (alternative endpoint)
      description: Retires a device by ID. Requires Owner or Manager role on the device.
      operationId: retireDevicePost
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Device ID
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Device retired successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Device not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /devices/heartbeat/{id}:
    get:
      tags:
        - Devices
      summary: Device heartbeat
      description: Updates device last seen timestamp (heartbeat). Requires device authentication.
      operationId: deviceHeartbeat
      security:
        - DeviceTokenAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Device ID
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Heartbeat updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Device not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /guests:
    get:
      tags:
        - Guests
      summary: List guests
      description: Returns a paginated list of guests, filtered by user visibility.
      operationId: listGuests
      security:
        - BearerAuth: []
      parameters:
        - name: limit
